<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Save money</title>
</head>

<body>
    <header class="container mb-5">
        <h1>Money Cost</h1>
    </header>
    <main>
        <section class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col">
                            <img class="img-fluid" src="images/doller.jpeg" alt="">
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="row">
                        <div class="col">
                            <h5>income</h5>
                            <p>income: <input id="income-field" type="text"></p>
                            <h5>Expenses</h5>
                            <p>food: <input id="food-field" type="text"></p>
                            <p>Rent: <input id="rent-field" type="text"></p>
                            <p>Clothes: <input id="Cloth-field" type="text"></p>
                            <button id="Calculate-btn" class=" btn btn-primary px-4">Calculate</button>
                            <h5>Total Expenses: <span id="Total-Expenses">00</span></h5>
                            <h5>Balance: <span id="total-balance">00</span></h5>
                        </div>
                    </div>
                </div>
            </div>
            <div>

            </div>
        </section>
    </main>

    <script src="js/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
